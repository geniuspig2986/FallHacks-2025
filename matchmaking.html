<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nationship â€” Find Your Match</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lora:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="nationship-styles.css" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, rgba(194, 225, 194, 0.85), rgba(186, 199, 190, 0.65)), #c2e1c2;
      color: var(--deep-forest);
      min-height: 100vh;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .matchmaking-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .matchmaking-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .matchmaking-title {
      font-family: 'Lora', serif;
      font-size: 48px;
      font-weight: 700;
      margin: 0 0 16px 0;
      color: var(--deep-forest);
    }

    .matchmaking-subtitle {
      font-size: 20px;
      color: var(--olive-slate);
      margin: 0 0 24px 0;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      border: 2px solid rgba(119, 132, 114, 0.35);
      padding: 32px;
      margin-bottom: 24px;
      box-shadow: 0 20px 40px rgba(36, 49, 25, 0.18);
      backdrop-filter: blur(6px);
      position: relative;
      transition: transform 0.2s ease;
      cursor: grab;
    }

    .profile-card:active {
      cursor: grabbing;
    }

    .profile-card.swipe-left {
      transform: translateX(-100%) rotate(-30deg);
      opacity: 0;
    }

    .profile-card.swipe-right {
      transform: translateX(100%) rotate(30deg);
      opacity: 0;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 24px;
    }

    .profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--vivid-mint);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: 600;
      color: var(--deep-forest);
      flex-shrink: 0;
    }

    .profile-info h3 {
      font-family: 'Lora', serif;
      font-size: 28px;
      font-weight: 600;
      margin: 0 0 8px 0;
      color: var(--deep-forest);
    }

    .profile-info p {
      margin: 0;
      color: var(--olive-slate);
      font-size: 16px;
    }

    .profile-details {
      margin-bottom: 24px;
    }

    .detail-section {
      margin-bottom: 20px;
    }

    .detail-label {
      font-weight: 600;
      color: var(--deep-forest);
      margin-bottom: 8px;
      display: block;
    }

    .detail-content {
      color: var(--olive-slate);
      line-height: 1.5;
    }

    .compatibility-score {
      background: rgba(125, 205, 133, 0.2);
      border: 2px solid var(--vivid-mint);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      margin-bottom: 24px;
    }

    .compatibility-score h4 {
      font-family: 'Lora', serif;
      font-size: 20px;
      margin: 0 0 8px 0;
      color: var(--deep-forest);
    }

    .compatibility-percentage {
      font-size: 32px;
      font-weight: 600;
      color: var(--vivid-mint);
      margin: 0;
    }

    .swipe-actions {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 40px;
    }

    .swipe-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .swipe-btn.pass {
      background: var(--brick-red);
      color: white;
    }

    .swipe-btn.pass:hover {
      background: #a03a3a;
      transform: scale(1.1);
    }

    .swipe-btn.like {
      background: var(--vivid-mint);
      color: var(--deep-forest);
    }

    .swipe-btn.like:hover {
      background: #69b471;
      transform: scale(1.1);
    }

    .no-matches {
      text-align: center;
      padding: 60px 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      border: 2px solid rgba(119, 132, 114, 0.35);
    }

    .no-matches h3 {
      font-family: 'Lora', serif;
      font-size: 28px;
      margin: 0 0 16px 0;
      color: var(--deep-forest);
    }

    .no-matches p {
      color: var(--olive-slate);
      margin: 0 0 24px 0;
    }

    .back-btn {
      background: transparent;
      color: var(--deep-forest);
      border: 2px solid var(--deep-forest);
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      background: rgba(194, 225, 194, 0.6);
    }

    .match-found {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(36, 49, 25, 0.95);
      color: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .match-found.show {
      opacity: 1;
    }

    .match-found h3 {
      font-family: 'Lora', serif;
      font-size: 32px;
      margin: 0 0 16px 0;
    }

    .match-found p {
      margin: 0 0 24px 0;
      font-size: 18px;
    }

    .match-actions {
      display: flex;
      gap: 16px;
      justify-content: center;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'Inter', sans-serif;
    }

    .btn-primary {
      background: var(--vivid-mint);
      color: var(--deep-forest);
    }

    .btn-primary:hover {
      background: #69b471;
    }

    .btn-secondary {
      background: transparent;
      color: white;
      border: 2px solid white;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(36, 49, 25, 0.95);
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 14px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
      max-width: 400px;
      text-align: center;
    }

    .notification.show {
      opacity: 1;
    }

    .notification.success {
      background: rgba(125, 205, 133, 0.95);
      color: var(--deep-forest);
    }

    @media (max-width: 768px) {
      .matchmaking-title {
        font-size: 36px;
      }
      
      .profile-header {
        flex-direction: column;
        text-align: center;
      }
      
      .swipe-actions {
        gap: 16px;
      }
      
      .swipe-btn {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="notification" id="notification"></div>
  <div class="match-found" id="matchFound">
    <h3>ðŸŽ‰ It's a Match!</h3>
    <p>You and <span id="matchName">Alex</span> have a <span id="matchScore">85%</span> compatibility!</p>
    <div class="match-actions">
      <button class="btn btn-primary" id="startNationship">Start Building Your Nation</button>
      <button class="btn btn-secondary" id="keepSwiping">Keep Swiping</button>
    </div>
  </div>

  <div class="matchmaking-container">
    <div class="matchmaking-header">
      <h1 class="matchmaking-title">Find Your Match</h1>
      <p class="matchmaking-subtitle">Swipe through compatible profiles and find your civilization co-founder</p>
    </div>

    <div id="profileContainer">
      <!-- Profiles will be loaded here -->
    </div>

    <div class="swipe-actions" id="swipeActions" style="display: none;">
      <button class="swipe-btn pass" id="passBtn">âœ•</button>
      <button class="swipe-btn like" id="likeBtn">â™¥</button>
    </div>

    <div class="no-matches" id="noMatches" style="display: none;">
      <h3>No More Matches</h3>
      <p>You've seen all available profiles! Check back later for new matches or adjust your preferences.</p>
      <a href="index.html" class="back-btn">Back to Home</a>
    </div>
  </div>

  <script>
    class MatchmakingSystem {
      constructor() {
        this.currentProfileIndex = 0;
        this.profiles = [];
        this.userProfile = null;
        this.matchedProfiles = [];
        
        this.elements = {
          profileContainer: document.getElementById('profileContainer'),
          swipeActions: document.getElementById('swipeActions'),
          noMatches: document.getElementById('noMatches'),
          passBtn: document.getElementById('passBtn'),
          likeBtn: document.getElementById('likeBtn'),
          matchFound: document.getElementById('matchFound'),
          matchName: document.getElementById('matchName'),
          matchScore: document.getElementById('matchScore'),
          startNationship: document.getElementById('startNationship'),
          keepSwiping: document.getElementById('keepSwiping'),
          notification: document.getElementById('notification')
        };

        this.init();
      }

      init() {
        this.loadUserProfile();
        this.generateSampleProfiles();
        this.bindEvents();
        this.displayCurrentProfile();
      }

      loadUserProfile() {
        const profileData = localStorage.getItem('nationship_profile');
        if (!profileData) {
          this.showNotification('Please create a profile first!', 'error');
          setTimeout(() => {
            window.location.href = 'website.html';
          }, 2000);
          return;
        }
        
        this.userProfile = JSON.parse(profileData);
      }

      generateSampleProfiles() {
        // Generate profiles based on survey responses
        const baseProfiles = [
          {
            id: 1,
            name: "Alex",
            surveyData: {
              favoriteAnimal: "eagle",
              threeWords: "adventurous, creative, loyal",
              vacationSpot: "mountain peaks and remote beaches",
              nationalism: 3,
              rightVsCreative: "creative",
              welfareSupport: "conditional",
              deserving: 3,
              politicalLean: 2
            }
          },
          {
            id: 2,
            name: "Jordan",
            surveyData: {
              favoriteAnimal: "wolf",
              threeWords: "analytical, determined, protective",
              vacationSpot: "historic cities and cultural sites",
              nationalism: 4,
              rightVsCreative: "right",
              welfareSupport: "no",
              deserving: 4,
              politicalLean: 4
            }
          },
          {
            id: 3,
            name: "Sam",
            surveyData: {
              favoriteAnimal: "butterfly",
              threeWords: "artistic, empathetic, transformative",
              vacationSpot: "art galleries and natural retreats",
              nationalism: 2,
              rightVsCreative: "both",
              welfareSupport: "yes",
              deserving: 2,
              politicalLean: 2
            }
          },
          {
            id: 4,
            name: "Casey",
            surveyData: {
              favoriteAnimal: "lion",
              threeWords: "ambitious, confident, strategic",
              vacationSpot: "luxury resorts and business districts",
              nationalism: 5,
              rightVsCreative: "right",
              welfareSupport: "conditional",
              deserving: 5,
              politicalLean: 5
            }
          },
          {
            id: 5,
            name: "Riley",
            surveyData: {
              favoriteAnimal: "owl",
              threeWords: "wise, curious, thoughtful",
              vacationSpot: "cozy bookshops and quiet libraries",
              nationalism: 3,
              rightVsCreative: "creative",
              welfareSupport: "yes",
              deserving: 3,
              politicalLean: 2
            }
          }
        ];

        // Convert survey data to profile format
        this.profiles = baseProfiles.map(profile => ({
          ...profile,
          bio: `${profile.surveyData.threeWords} | ${profile.surveyData.vacationSpot}`,
          activities: `${profile.surveyData.favoriteAnimal} enthusiast, loves ${profile.surveyData.vacationSpot.split(' ')[0]} destinations`,
          goals: `Find someone who shares my ${profile.surveyData.rightVsCreative === 'right' ? 'moral' : 'creative'} values`,
          values: `Nationalism: ${profile.surveyData.nationalism}/5, Welfare: ${profile.surveyData.welfareSupport}, Political: ${profile.surveyData.politicalLean}/5`
        }));
      }

      bindEvents() {
        this.elements.passBtn.addEventListener('click', () => this.swipeProfile('left'));
        this.elements.likeBtn.addEventListener('click', () => this.swipeProfile('right'));
        this.elements.startNationship.addEventListener('click', () => this.startNationship());
        this.elements.keepSwiping.addEventListener('click', () => this.keepSwiping());
      }

      displayCurrentProfile() {
        if (this.currentProfileIndex >= this.profiles.length) {
          this.showNoMatches();
          return;
        }

        const profile = this.profiles[this.currentProfileIndex];
        const compatibility = this.calculateCompatibility(profile);
        
        this.elements.profileContainer.innerHTML = `
          <div class="profile-card" id="currentProfile">
            <div class="profile-header">
              <div class="profile-avatar">${profile.name.charAt(0)}</div>
              <div class="profile-info">
                <h3>${profile.name}</h3>
                <p>Compatible Match</p>
              </div>
            </div>
            
            <div class="compatibility-score">
              <h4>Compatibility Score</h4>
              <p class="compatibility-percentage">${compatibility}%</p>
            </div>
            
            <div class="profile-details">
              <div class="detail-section">
                <span class="detail-label">About</span>
                <div class="detail-content">${profile.bio}</div>
              </div>
              
              <div class="detail-section">
                <span class="detail-label">Activities</span>
                <div class="detail-content">${profile.activities}</div>
              </div>
              
              <div class="detail-section">
                <span class="detail-label">Goals</span>
                <div class="detail-content">${profile.goals}</div>
              </div>
              
              <div class="detail-section">
                <span class="detail-label">Values</span>
                <div class="detail-content">${profile.values}</div>
              </div>
            </div>
          </div>
        `;

        this.elements.swipeActions.style.display = 'flex';
      }

      calculateCompatibility(profile) {
        if (!this.userProfile || !this.userProfile.surveyData || !profile.surveyData) {
          return Math.floor(Math.random() * 30) + 60;
        }
        
        const userSurvey = this.userProfile.surveyData;
        const profileSurvey = profile.surveyData;
        
        let score = 0;
        let factors = 0;
        
        // Animal compatibility (20 points)
        if (userSurvey.favoriteAnimal === profileSurvey.favoriteAnimal) {
          score += 20;
        } else {
          // Partial compatibility for similar animals
          const animalGroups = {
            'lion': ['tiger', 'wolf'],
            'eagle': ['owl'],
            'wolf': ['lion', 'tiger'],
            'dolphin': ['butterfly'],
            'elephant': ['owl'],
            'butterfly': ['dolphin'],
            'tiger': ['lion', 'wolf'],
            'owl': ['eagle', 'elephant']
          };
          
          if (animalGroups[userSurvey.favoriteAnimal]?.includes(profileSurvey.favoriteAnimal) ||
              animalGroups[profileSurvey.favoriteAnimal]?.includes(userSurvey.favoriteAnimal)) {
            score += 10;
          }
        }
        factors += 20;
        
        // Political leanings compatibility (25 points)
        const politicalDiff = Math.abs(userSurvey.politicalLean - profileSurvey.politicalLean);
        score += Math.max(0, 25 - (politicalDiff * 6.25));
        factors += 25;
        
        // Nationalism compatibility (15 points)
        const nationalismDiff = Math.abs(userSurvey.nationalism - profileSurvey.nationalism);
        score += Math.max(0, 15 - (nationalismDiff * 3.75));
        factors += 15;
        
        // Deserving people compatibility (15 points)
        const deservingDiff = Math.abs(userSurvey.deserving - profileSurvey.deserving);
        score += Math.max(0, 15 - (deservingDiff * 3.75));
        factors += 15;
        
        // Right vs Creative compatibility (15 points)
        if (userSurvey.rightVsCreative === profileSurvey.rightVsCreative) {
          score += 15;
        } else if (userSurvey.rightVsCreative === 'both' || profileSurvey.rightVsCreative === 'both') {
          score += 10;
        } else {
          score += 5; // Some compatibility even if different
        }
        factors += 15;
        
        // Welfare support compatibility (10 points)
        if (userSurvey.welfareSupport === profileSurvey.welfareSupport) {
          score += 10;
        } else if (userSurvey.welfareSupport === 'conditional' || profileSurvey.welfareSupport === 'conditional') {
          score += 6;
        } else if ((userSurvey.welfareSupport === 'yes' && profileSurvey.welfareSupport === 'no') ||
                   (userSurvey.welfareSupport === 'no' && profileSurvey.welfareSupport === 'yes')) {
          score += 2; // Some compatibility even if opposite
        } else {
          score += 4; // Unsure gets partial points
        }
        factors += 10;
        
        // Add some randomness for demo purposes (5-15 points)
        const randomBonus = Math.random() * 10 + 5;
        score += randomBonus;
        factors += randomBonus;
        
        return Math.min(Math.floor((score / factors) * 100), 95);
      }

      swipeProfile(direction) {
        const profileCard = document.getElementById('currentProfile');
        const profile = this.profiles[this.currentProfileIndex];
        
        profileCard.classList.add(`swipe-${direction}`);
        
        setTimeout(() => {
          if (direction === 'right') {
            this.matchedProfiles.push(profile);
            this.showMatchFound(profile);
          } else {
            this.nextProfile();
          }
        }, 300);
      }

      showMatchFound(profile) {
        const compatibility = this.calculateCompatibility(profile);
        this.elements.matchName.textContent = profile.name;
        this.elements.matchScore.textContent = `${compatibility}%`;
        this.elements.matchFound.classList.add('show');
      }

      startNationship() {
        // Store match data
        const matchData = this.matchedProfiles[this.matchedProfiles.length - 1];
        localStorage.setItem('nationship_match', JSON.stringify({
          ...matchData,
          matchedAt: new Date().toISOString(),
          compatibility: this.calculateCompatibility(matchData)
        }));
        
        this.elements.matchFound.classList.remove('show');
        this.showNotification('Match saved! Starting your civilization...', 'success');
        
        setTimeout(() => {
          window.location.href = 'nationship-demo.html';
        }, 2000);
      }

      keepSwiping() {
        this.elements.matchFound.classList.remove('show');
        this.nextProfile();
      }

      nextProfile() {
        this.currentProfileIndex++;
        this.displayCurrentProfile();
      }

      showNoMatches() {
        this.elements.profileContainer.innerHTML = '';
        this.elements.swipeActions.style.display = 'none';
        this.elements.noMatches.style.display = 'block';
      }

      showNotification(message, type = 'info') {
        this.elements.notification.textContent = message;
        this.elements.notification.className = `notification ${type} show`;
        setTimeout(() => {
          this.elements.notification.classList.remove('show');
        }, 3000);
      }
    }

    // Initialize matchmaking system
    document.addEventListener('DOMContentLoaded', () => {
      new MatchmakingSystem();
    });
  </script>
</body>
</html>
